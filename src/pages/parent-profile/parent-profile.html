<ion-header>

  <ion-navbar>
    <ion-title>parentprofile</ion-title>
    <button ion-button style="background-color: rgb(206, 126, 182)" menuToggle>
      <ion-icon name="menu"></ion-icon>
    
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngIf="a">
      <ion-label fixed>Name:  {{a.name}}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Mobile :{{a.mobile}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email :</ion-label>
    </ion-item>

    <ion-item>
      <ion-label fixed>Relation :</ion-label>
    </ion-item>
    <br><br><br>
  </ion-list>
  <ion-row right>
    
  <ion-col text-left>
    <button ion-button  style="background-color: darkgoldenrod ">Submit</button>
</ion-col>
  <ion-col text-right>
    <button>
      <ion-icon name="create" class="larger" color="danger"></ion-icon>
      </button>
  </ion-col>
  </ion-row>
</ion-content>
