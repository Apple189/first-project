<ion-content padding class="bg-img">
  <ion-row>
      <ion-col text-center>
          <ion-card style="height: 570px; background-color: transparent">
          <ion-card-header >
            <img src="assets/imgs/head.png">
          </ion-card-header>
     
      <ion-card-content>
        
  
    <ion-item style="background-color: transparent; align-items: center;" >
      
    <ion-avatar><img src="assets/imgs/profile.jpg" style="margin: auto; height: 200px; width: 200px; background-color: rgb(6, 94, 94)"></ion-avatar>
    </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Username" style="font-family: ink free;">
        </ion-input>
      </ion-item>
      <br>
      <ion-list no-line>
        <ion-item>
          <ion-input type="password" placeholder="Password" style="font-family: ink free;"></ion-input>
        </ion-item>
        <br>
        <ion-buttons>
          <button ion-button round (click)="DashboardPage()" class="login-btn">Login</button>
          <button ion-button round  class="login-btn" (click)="RegistrationPage()">Sign Up</button>
        </ion-buttons>
          <ion-label style="font-family: ink free; color: rgb(197, 15, 15) ; font-weight: bolder;">
            Forgot Password?
          </ion-label>
      </ion-list>

    </ion-card-content>
    </ion-card>
    </ion-col>
    </ion-row>
    </ion-content>
