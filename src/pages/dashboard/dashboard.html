<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title >Dashboard</ion-title>
    <button ion-button  menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
        
  </ion-toolbar>
 
</ion-header>
<ion-content padding><p class="btn">
  <ion-grid>
    <ion-list>
      <ion-item *ngIf="a">
        <ion-avatar  item-start (click)=childProfilePage()>
          <ion-row center>
            <ion-col text-center>
              <img style="width: 70px;height: 70px;" src="assets/imgs/tom.png">
            </ion-col>
          </ion-row>
        </ion-avatar>
        <h2>{{a.name}}</h2>
        <p *ngFor="let h of b">{{h.packages_data.course_name}}</p>
        <ion-col>10hrs:50min</ion-col>
      </ion-item>
    </ion-list>
  </ion-grid>
  <ion-grid>
    <ion-row left>
      <ion-col left>
        <ion-img  src="assets/imgs/maths.jpg"></ion-img>
      </ion-col>
      <ion-col left>
        <ion-img src="assets/imgs/Storytime.png"></ion-img>
      </ion-col>
      <ion-col left>
        <ion-img  src="assets/imgs/evs.jpg"></ion-img>
      </ion-col>
      <ion-col left>
        <ion-img src="assets/imgs/science.png"></ion-img>
      </ion-col>  
    </ion-row>
  </ion-grid>
  
<ion-card>
  <ion-card-header>
    <h2>Recent Acivities</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/totoro.jpg">
        </ion-thumbnail>
        <h2>My Neighbor Totoro</h2>
        <p>Hayao Miyazaki • 1988</p>
          <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/Rainbow.png">
        </ion-thumbnail>
        <h2>Rainbow</h2>
        <p>Hayao Miyazaki • 1988</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/dd.jpg">
        </ion-thumbnail>
        <h2>Small Duck</h2>
        <p>Hayao Miyazaki • 1988</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/tnj.png">
        </ion-thumbnail>
        <h2>Tom and Jerry</h2>
        <p>Hayao Miyazaki • 1988</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</p>
</ion-content>
